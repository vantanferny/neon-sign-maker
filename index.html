<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168794116-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-168794116-1');
    </script>

    <title>Neon Sign Maker</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="icon" href="https://anfernyvanta.com/assets/av3.png">
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/dom-to-image.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Neon Sign Maker"/>
    <meta property="og:image" content="https://anfernyvanta.com/tools/neon-sign-maker/images/logo.png"/>
    <meta name="twitter:card" content="summary_large_image"></meta>
    <meta property="twitter:title" content="Neon Sign Maker"/>
    <meta property="twitter:image" content="https://anfernyvanta.com/tools/neon-sign-maker/images/logo.png"/>
</head>
<body>
    <div id="background">
        <p id="message" data-light="8">Welcome</p>
    </div>

    <div id="settings" onmouseover="removePopUp()">
        <div class="settings-column">
            <div class="label-container">
                <p>Color</p>
            </div>
            <input type="range" min="1" max="1531" value="1" class="slider" id="color-picker" oninput="adjustColor()">

            <div class="label-container">
                <p>Color Intensity</p>
            </div>
            <input type="range" min="1" max="14" value="13" class="slider" id="color-intensity-picker" oninput="adjustColorIntensity()">

            <div class="label-container">
                <p>Light Intensity</p>
            </div>
            <input type="range" min="1" max="18" value="7" class="slider" id="light-intensity-picker" oninput="adjustLightIntensity()">

            <div class="label-container">
                <p>Size</p>
            </div>
            <input type="range" min="20" max="300" value="70" class="slider" id="size-picker" oninput="adjustTextSize()">
        </div>
        <div class="settings-column">
            <div class="label-container">
                <p>Border Color</p>
            </div>
            <input type="range" min="1" max="1531" value="1" class="slider border-control" id="border-color-picker" oninput="adjustBorderColor()" disabled="true">

            <div class="label-container">
                <p>Border Color Intensity</p>
            </div>
            <input type="range" min="1" max="14" value="13" class="slider border-control" id="border-color-intensity-picker" oninput="adjustBorderColorIntensity()" disabled="true">

            <div class="label-container">
                <p>Border Light Intensity</p>
            </div>
            <input type="range" min="1" max="18" value="7" class="slider border-control" id="border-light-intensity-picker" oninput="adjustBorderLightIntensity()" disabled="true">

            <div class="label-container">
                <p>Border Height</p>
            </div>
            <input type="range" min="10" max="100" value="20" class="slider border-control" id="border-height-picker" oninput="adjustBorderHeight()" disabled="true">

            <div class="label-container">
                <p>Border Width</p>
            </div>
            <input type="range" min="10" max="100" value="20" class="slider border-control" id="border-width-picker" oninput="adjustBorderWidth()" disabled="true">
        </div>
        <div class="settings-column">
            <div class="label-container">
                <p>Toggle Border</p>
            </div>

            <label class="switch">
                <input id="border-toggle" onclick="toggleBorder()" type="checkbox">
                <span class="toggle round"></span>
              </label>

            <div class="label-container">
                <p>Font</p>
            </div>
            <select id="font-picker" onchange="adjustFontFamily()">
                <option value="Beon">Beon</option>
                <option value="Parisienne,cursive">Parisienne</option>
            </select>

            <div class="label-container">
                <p>Text</p>
            </div>
            <input type="text" id="input" placeholder="enter text here" oninput="updateMessage()">

            <button id="download" onclick="download()">
                Download
            </button>
        </div>
    </div>

    <div id="pop-up-container">
        <div id="pop-up-message-container">
            <p id="pop-up-message">Hover or click on the upper part of the screen to adjust the settings. Enjoy!</p>
        </div>
        <div id="pop-up-message-container-arrow"></div>
        <div id="pop-up-img"></div>
    </div>
</body>
</html>
